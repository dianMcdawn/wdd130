<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Patricio Henriquez | WDD130 | Quiz Excercise</title>
        <meta name="description" content="A common layout for Quiz Exercise">
        <meta name="author" content="Patricio Henriquez">
        <link rel="stylesheet" href="styles/quiz.css">
    </head>
    <body>
        <header>
            <h1>Patricio Henriquez | WDD130 | Quiz Excercise</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Basic Quiz</legend>
                    <div class="form-item">
                        <label for="q1"><span class="question-number">1.</span> What does the acronym CSS stand for?</label>
                        <input type="text" id="q1" name="q1">
                    </div>
                    <div class="form-item">
                        <label for="q2"><span class="question-number">2.</span> How are id and class attributes selected in CSS?</label>
                        <textarea id="q2" name="q2" rows="4"></textarea>
                    </div>
                
                    <div class="form-item">
                        <label for="q3"><span class="question-number">3.</span> Wish of the following is a valid CSS comment</label>
                        <select id="q3" name="q3">
                            <option value="" selected disabled>choose one...</option>
                            <option value="1">//This is a comment</option>
                            <option value="2">!-- This is a comment --</option>
                            <option value="3">/* This is a comment */</option>
                        </select>
                    </div>
                    <div class="form-item">
                        <label for="q4"><span class="question-number">4.</span> What is the bottom margin given this declaration?</label>
                        <textarea class="q4-example" id="q4-example" name="q4-example" rows="1" disabled>margin: 10px 5px 15px</textarea>
                        <input type="number" id="q4" name="q4">
                    </div>
                </fieldset>
                <button type="submit">Submit Quiz</button>
            </form>
        </main>
        <footer>
            <p>@2024 | Quiz Excercise | Patricio Henriquez</p>
        </footer>
    </body>
</html>
